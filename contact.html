<body class="bg-gray-50 text-gray-900">

    <!-- Header Section -->
    <header class="bg-slate-500 text-white p-4">
        <div class="container mx-auto flex justify-between items-center px-8">
            <h1 class="text-2xl font-bold">Dev pull</h1>

                <ul class="flex space-x-6">

    <!-- Contact Form -->
    <main class="container mx-auto my-10 p-4">
        <div class="bg-white shadow-lg rounded-lg p-6 max-w-3xl mx-auto">
            <h2 class="text-3xl font-semibold mb-4">Contact Us</h2>
            <form action="#" method="POST" class="space-y-4">
                <div>
                    <label for="name" class="block text-lg font-semibold">Name</label>
                    <input type="text" id="name" name="name" class="w-full p-3 border rounded-lg" placeholder="Your Name">
                </div>
                <div>
                    <label for="email" class="block text-lg font-semibold">Email</label>
                    <input type="email" id="email" name="email" class="w-full p-3 border rounded-lg" placeholder="Your Email">
                </div>
                <div>
                    <label for="message" class="block text-lg font-semibold">Message</label>
                    <textarea id="message" name="message" rows="4" class="w-full p-3 border rounded-lg" placeholder="Your Message"></textarea>
                </div>
                <div>
                    <button type="submit" class="w-full bg-blue-500 text-white py-3 rounded-lg hover:bg-blue-600">Send Message</button>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer Section -->
    <footer class="bg-gray-900 text-white py-10 px-16">
